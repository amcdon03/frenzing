<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet" type="text/css">
        <title>Login|Watashitachi</title>
    </head>
    <body>
        <main id="main">
        <!-- Header -->
        <section id="section-d" class="grid">
                <div class="box">
                    <h3 class="content-title">Sign in to</h3>
                    <button class="button btn-login-provider provider-google">
                        <span class="login-provider-logo"></span>
                        <span class="provider-text">Google</span>
                    </button>
                    <button class="button btn-login-provider provider-office365">
                        <span class="login-provider-logo"></span>
                        <span class="provider-text">Office 365</span>
                    </button>
                </div>
                <div class="box">
                <div class="log in">
                    <h3 class="content-title">Login in here</h3>
                        <form>
                            <p>
                                <input id="class-selector-search-box" class="form-control" placeholder="Enter class id" type="text">
                            </p>
                            <p>
                                 <input id="name" class="form-control" placeholder="Enter first name" type="text">
                            </p>
                            <p>
                                <input id="identity" class="form-control" placeholder="Enter email" type="email">
                            </p>
                            <p>
                                <input id="password" class="form-control" placeholder="Enter passwrod" type="password">
                            </p>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
